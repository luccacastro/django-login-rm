{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center px-4 ">
  <div class="max-w-lg bg-white shadow-md rounded-md p-8 border-1">
    <h2 class="text-2xl text-[#00979e] font-bold text-center mb-6">Login</h2>
    
    <form method="post" action="{% url 'login' %}" class="space-y-4">
      {% csrf_token %}

      {% include "partials/form_errors.html" %}

      <input 
        type="email" name="username" placeholder="Email Address"
        class="w-full py-3 px-3 bg-gray-50 border border-gray-300 rounded-md text-gray-700 focus:outline-none focus:ring focus:border-[#00979e]"
        required
      />

      <input 
        type="password" name="password" placeholder="Password"
        class="w-full py-3 px-3 bg-gray-50 border border-gray-300 rounded-md text-gray-700 focus:outline-none focus:ring focus:border-[#00979e]"
        required
      />

      <button 
        type="submit"
        class="w-full py-3 bg-[#00979e] text-white rounded-md font-semibold hover:bg-[#007a80] transition duration-200 focus:outline-none focus:ring"
      >
        LOGIN
      </button>

      <p class="text-center text-sm text-gray-600 mt-4">
        Don't have an account?
        <a href="{% url 'signup' %}" class="text-[#00979e] hover:underline">Sign up</a>
      </p>

      <p class="text-center text-sm text-gray-600 mt-2">
        <a href="{% url 'password_reset' %}" class="text-[#00979e] hover:underline">Forgot password?</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
