{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 main-pattern-background">
    <div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-md">
        <h2 class="text-2xl font-bold text-[#00979e] text-center mb-4">Reset Your Password</h2>
        <p class="text-gray-600 text-sm mb-4">Enter your email below, and we will send you a link to reset your password.</p>
        
        <form method="post">
            {% csrf_token %}
            {% include "partials/form_errors.html" %}
            
            <input 
                type="email" name="email" placeholder="Enter your email" 
                class="w-full py-3 px-3 bg-gray-50 border border-gray-300 rounded-md text-gray-700 focus:outline-none focus:ring focus:border-[#00979e]"
                required
            />
            <button 
                type="submit"
                class="w-full py-3 bg-[#00979e] text-white rounded-md font-semibold hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring mt-3"
            >
                Send Reset Link
            </button>
        </form>
    </div>
</div>
{% endblock %}
