{% if form.errors %}
  <div class="bg-red-100 text-red-700 p-3 rounded-md text-sm mb-4">
      <ul class="list-disc pl-5 space-y-1">
          {% for field, errors in form.errors.items %}
              {% for error in errors %}
                  <li>{{ error }}</li>
              {% endfor %}
          {% endfor %}
      </ul>
  </div>
{% endif %}
