<nav class="bg-white shadow-md py-4 px-6 border">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
        {% if user.is_authenticated %}
            <a href="{% url 'welcome' %}" class="text-blue-600 hover:underline">Home</a>
            <form action="{% url 'logout' %}" method="post" class="inline">
                {% csrf_token %}
                <button type="submit" class="text-blue-600 hover:underline">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Register</a>
            <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
        {% endif %}
    </div>
</nav>
